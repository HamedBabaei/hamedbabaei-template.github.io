<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2146610b3c.js"></script>
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- custome css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar sticky-top">
        <div class="container">
            <ul class="nav navbar-nav pull-sm-left">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="nav-icon "><i class="fas fa-bars"></i></span>
                    </a>
                </li>
            </ul>            
            <ul class="nav navbar-nav navbar-logo mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Shopping <span class="cart-title">Cart</span>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-sm-right">
                <li class="nav-item">
                    <div class="cart-btn nav-link">
                        <span class="nav-icon">
                            <i class="fas fa-cart-plus">
                                <span class="badge cart-items">0</span>
                            </i>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <div id="slides" class="carousel slide">
        <div class="carousel slider1">
            <div class="carousel-caption text-center">
                <h1 class="banner-title">electronic collection</h1>
                <a href="#shopping">
                    <button class="btn banner-btn">shop now</button>
                </a>
            </div>
        </div>
    </div>
    <!-- end of hero-->
    <!-- products -->
    <div class="container" id="shopping">
        <div class="row text-center">
            <div class="col section-title">
                <h2>Products</h2>
            </div>
        </div>
        <div class="row products">
            <!--products-->
        </div>
    </div>
    <!-- end of products-->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!--cart item-->
                <!--end of cart item-->
            </div>
            <div class="cart-footer">
                <h5>your total: $<span class="cart-total">0</span></h5>
                <button class="clear-cart btn banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->
    <!-- footer -->
    <footer>
        <div class="container-fluid padding">
            <div class="row text-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    Shopping Cart
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </footer>
    <!-- end of footere -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
